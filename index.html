<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Searcher</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- title -->
            <div class="logo">
                <div class = "title">
                    <p>&#128253; Movie<span>Searcher</span> &#127916;</p>
                </div>
            </div>
            <!-- end of title -->
            <!-- search bar -->
            <div class = "search-container">
                <div class = "search-element">
                    <input type = "text" class = "form-control"
                    placeholder ="Search movie title..." id = "movie-search-box" onkeyup="findMovies()">
                    <div class = "search-list" id = "search-list">
                    
                    </div>
                </div>
            </div>
            <!-- end of search bar -->
            <!-- displaying nominated movies-->
            <div class = "container">
                <div class = "result-container">
                    <h3 class = "box-title">Nominated Movies: </h3>
                    <div class = "result-grid" id = "result-grid">
                    </div>
                </div>
            </div>
            <!-- end of display-->
        </div>




        <script src = "script.js"></script>
    </body>
</html>
